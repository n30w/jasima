version: '3'

tasks:
  # Run commands
  run-agent-toki:
    cmds:
      - go run ./agent -name=toki -recipient=pona
  run-agent-pona:
    cmds:
      - go run ./agent -name=pona -recipient=toki
  run-server:
    cmds:
      - go run ./server

  gen-proto-chat:
    cmds:
      - protoc --go_out=./chat/ --go-grpc_out=./chat/ chat.proto
